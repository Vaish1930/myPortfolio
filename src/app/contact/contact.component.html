<div class="formWrapper">
  <form action="">
    <input type="text" id="name" name="name" placeholder="Enter Your Name" />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your Email"
    />
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="10"
      placeholder="Message"
    ></textarea>
    <button type="submit">Get In Touch</button>
  </form>
</div>
